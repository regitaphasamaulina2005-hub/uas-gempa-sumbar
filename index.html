<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Gempa Sumatra Barat</title>

  <!-- Leaflet Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- PapaParse CSV Reader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    body{font-family: Arial;margin:20px;}
    #map{height:500px;margin-top:10px;}
  </style>
</head>

<body>

<h2>üìç Peta Sebaran Gempa Bumi di Sumatra Barat</h2>

<p>Dataset hasil filtering dari Kaggle di wilayah Sumatra Barat</p>

<div id="map"></div>

<script>
  var map = L.map("map").setView([-0.95, 100.35], 6);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18
  }).addTo(map);

  Papa.parse("gempa_sumatra_barat.csv", {
    download: true,
    header: true,
	 delimiter: ";",
    complete: function(results){

      console.log(results.data[0]);
	  results.data.forEach(r=>{

    let lat = parseFloat(r.latitude);
    let lon = parseFloat(r.longitude);
    let mag = parseFloat(r.magnitude);

    if(!isNaN(lat) && !isNaN(lon)){

        L.circleMarker([lat, lon],{
            radius: Math.max(mag, 2),   // supaya terlihat
            color: "red",
            fillColor: "orange",
            fillOpacity: 0.6
        })
        .bindPopup(
            "<b>"+r.location+"</b><br>" +
            "Mag : "+mag+"<br>" +
            r.datetime
        )
        .addTo(map);
    }
});


    }
  });
</script>

</body>
</html>
